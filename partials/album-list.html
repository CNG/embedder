<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" link="albums">Embedder</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a ng-click="fetchData()">Refresh</a>
        </li>
        <li>
          <a link="settings">Settings</a>
        </li>
        <li>
          <a id="authorize-button" ng-click="toggleAuth()">{{authButtonLabel()}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Albums</h1>
    </div>

    <div ng-repeat="item in data" class="col-lg-3 col-md-4 col-xs-6 thumb album">
      <div class="thumbnail">
        <a link="albums/{{item.encoded}}">
          <img class="img-responsive" ng-src="{{item.thumb}}">
        </a>
        <div class="caption">
          <h3 title="{{item.title}}"><a link="albums/{{item.encoded}}">{{item.title}}</a></h3>
          <p class="date">Published {{item.pubDate}}</p>
          <p class="date">Updated {{item.uDate}}</p>
          <p class="desc">{{item.summary}} &nbsp;</p>
        </div>
      </div>
    </div>

  </div>
</div><!-- .container -->
