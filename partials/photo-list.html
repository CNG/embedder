<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" link="albums">Embedder</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click="reset()">Reset</a></li>
        <li><a ng-click="all()">Select All</a></li>
        <li><a ng-click="export()">Export {{photoCount()}} Photos</a></li>
        <li>
          <a ng-click="fetchData(albumData.feed)">Refresh</a>
        </li>
        <li>
          <a link="settings">Settings</a>
        </li>
        <li>
          <a id="authorize-button" ng-click="toggleAuth()">{{authButtonLabel()}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><a link="albums">Albums</a>: {{albumData.title}}</h1>
    </div>

    <div ng-repeat="item in data" class="col-lg-3 col-md-4 col-xs-6 thumb photo">
      <div class="thumbnail" ng-click="togglePhoto($event, $index)">
        <img class="img-responsive" ng-src="{{item.thumb}}">
        <div class="caption">
          <h3 title="{{item.title}}">{{item.title}}</h3>
          <p class="date">Updated {{item.uDate}}</p>
          <p class="desc">{{item.summary}} &nbsp;</p>
        </div>
      </div>
    </div>

  </div>

  <div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Embed Code</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows="10">{{embedCode}}</textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div><!-- .container -->
